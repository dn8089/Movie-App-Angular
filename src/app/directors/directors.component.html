<mat-card>
  <mat-card-title>Directors</mat-card-title>
  <a mat-raised-button color="primary" routerLink="/add-director">ADD NEW</a>
  <mat-card-content>
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="directorsDataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let director">{{director.Id}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
        <td mat-cell *matCellDef="let director">{{director.Name}}</td>
      </ng-container>

      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
        <td mat-cell *matCellDef="let director">{{director.Lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let director">{{director.Age}}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th> 
        <td mat-cell *matCellDef="let director">
          <button mat-button color="primary" (click)="getDetails(director.Id)">Details</button>
        </td> 
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th> 
        <td mat-cell *matCellDef="let director">
          <button mat-button color="primary" (click)="edit(director.Id)">Edit</button>
        </td> 
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th> 
        <td mat-cell *matCellDef="let director">
          <button mat-button color="primary" (click)="openDialog(director.Id)">Delete</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="movies">
          <th mat-header-cell *matHeaderCellDef></th> 
          <td mat-cell *matCellDef="let director">
            <button mat-button color="primary" (click)="getMovies(director.Id)">View movies</button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
