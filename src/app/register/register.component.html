<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput type="text" formControlName="Email" required/>        
      </mat-form-field>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          Email is must be in format aa@aa.
        </div>
      </div>

      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="text" formControlName="Password" required/> <!-- type="password" -->
      </mat-form-field>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>

      <mat-form-field>
        <mat-label>Confirm password:</mat-label>
        <input matInput type="text" formControlName="ConfirmPassword" required/>
      </mat-form-field>
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
          class="alert alert-danger">
        <div *ngIf="confirmPassword.errors.required">
          Confirm password is required.
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">REGISTER</button>
    </form>
  </mat-card-content>
</mat-card>
