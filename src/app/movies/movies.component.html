<mat-card>
  <mat-card-title>Movies</mat-card-title>
  <a mat-raised-button color="primary" routerLink="/add-movie">ADD NEW</a>
  <mat-card-content>
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="moviesDataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let movie">{{movie.Id}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let movie">{{movie.Name}}</td>
      </ng-container>

      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
        <td mat-cell *matCellDef="let movie">{{movie.Genre}}</td>
      </ng-container>

      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let movie">{{movie.Year}}</td>
      </ng-container>

      <ng-container matColumnDef="DirectorId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Director id</th>
          <td mat-cell *matCellDef="let movie">{{movie.DirectorId}}</td>
        </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th> 
        <td mat-cell *matCellDef="let movie">
          <button mat-button color="primary" (click)="getDetails(movie.Id)">Details</button>
        </td> 
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th> 
        <td mat-cell *matCellDef="let movie">
          <button mat-button color="primary" (click)="edit(movie.Id)">Edit</button>
        </td> 
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th> 
        <td mat-cell *matCellDef="let movie">
          <button mat-button color="primary" (click)="delete(movie.Id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <p *ngIf="moviesDataSource.data?.length == 0" style="margin-top: 16px">There is not a movie for director with id={{directorId}}.</p>
  </mat-card-content>
